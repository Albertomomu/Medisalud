    <div *ngIf="messages"  class="bg">
      <ion-list *ngFor="let group of groupedByDate | keyvalue: sortNull">
        <h4 class="ion-text-center fecha">---- {{group.key}} ----</h4>
        <div class="completeMessage" *ngFor="let msg of group.value | keyvalue">
          <ion-avatar *ngIf="msg.value.id !== id">
            <img referrerpolicy=“no-referrer” alt="profile picture" [src]="msg.value.photo"/>
          </ion-avatar> 
          <div class="message" [ngClass]="msg.value.id === id ? 'me' : 'you'"><span class="msgUsername" *ngIf='msg.value.id !== id'>{{msg.value.user}}<br></span>{{msg.value.message}}<span class="msgTime">  {{msg.value.time}}</span></div>
        </div>
      </ion-list>
    </div>
    <div>
      <ion-item class="textBottom">
        <ion-input class="inputText" placeholder="Enter text" [(ngModel)]="msgVal" (keyup.enter)="getValue()"></ion-input>
      </ion-item>
    </div>
  </ion-content>
</div>
