<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="ion-page" id="main-content" main>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Hola</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" #content [scrollEvents]="true">
    <div *ngIf="messages" class="ion-padding-bottom">
      <div *ngFor="let message of messages" class="ion-margin-top">
        <ion-list lines="full" [ngClass]="message.id !== id ? 'left' : ''">
          <div class="completeMessage">
            <div class="message" [ngClass]="message.id === id ? 'me' : 'you'">{{message.message}}</div>
            <div class="msgAvatar">
              <ion-chip>
                <ion-avatar>
                  <img alt="profile picture" [src]="photo" />
                </ion-avatar>           
                <ion-label style="font-size: 10px;float:right;" [ngClass]="message.id !== id ? 'align-left' : 'align-right'">{{message.user}}</ion-label>
              </ion-chip>
            </div>
          </div>
        </ion-list>
      </div>
    </div>
    <ion-item class="textBottom">
      <ion-input class="inputText" placeholder="Enter text" [(ngModel)]="name" (keyup.enter)="[getValue(), scrollToBottom()]"></ion-input>
    </ion-item>
  </ion-content>
</div>
