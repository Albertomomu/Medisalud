<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="ion-margin-top">
    <ion-label>Email</ion-label>
    <ion-input type="email" id="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" id="password"></ion-input>
  </ion-item>
  <ion-button expand="block" class="ion-margin-top" (click)="registrarUser()">Register</ion-button>
</ion-content>
