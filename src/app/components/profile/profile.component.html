<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" novalidate>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img alt="profilePicture" [src]="profilePic" />
      </ion-avatar>
    </ion-item>
    <ion-item class="ion-margin-top">
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <!-- Error messages -->
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
    Name is required.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
    Name should be min 2 chars long.
  </span>
    <ion-item class="ion-margin-top">
      <ion-label>Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <!-- Error messages -->
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
    Email is required.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
    Introduce a valid email.
  </span>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <!-- Error messages -->
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
    Password is required.
  </span>
  <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
    Password should be min 5 chars long.
  </span>
    <ion-button type="submit" expand="block" class="ion-margin-top">Register</ion-button>
  </form> 
    </ion-content>
