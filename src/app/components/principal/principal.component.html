<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item lines="full">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Dark theme
        </ion-label>
        <ion-toggle id="themeToggle" slot="end" (ionChange)="onToggleColorTheme($event)"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-button color="danger" expand="block" class="ion-margin-top" (click)="logout()">Log out</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Hola, {{user.displayName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="ion-padding">
      <ion-datetime locale="es-ES"></ion-datetime>
    </div>
    <ion-button expand="block" size="medium" (click)="[fichar(user.displayName),presentAlert()]">
      Fichar
    </ion-button>
    <ion-button expand="block" size="medium" (click)="mostrarFichadas(user.displayName)">
      Ver fichadas
    </ion-button>
    <div *ngIf="dataFichada">{{fichadaArray[1]}}</div>
  </ion-content>
</div>
