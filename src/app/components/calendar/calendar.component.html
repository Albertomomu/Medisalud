<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <div style="overflow: auto">
    <full-calendar [options]='calendarOptions'></full-calendar>  
  </div>
  <ion-content class="ion-padding">
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="admin">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="deleteEvent()">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
        <ion-fab-button id="open-modal">
          <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>ADD EVENT</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-label position="stacked">Enter the title of the event</ion-label>
                <ion-input type="text" placeholder="Event title" [(ngModel)]="selectedTitle"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Enter the date of the event</ion-label>
                <ion-datetime presentation="date" [preferWheel]="true" [(ngModel)]="selectedDate" max="2030"></ion-datetime>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
