<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" >Cancel</ion-button>
    </ion-buttons>
    <ion-title>Delete events</ion-title>
    <ion-buttons slot="end">
      <ion-button >Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Select the deathline for the raffle: </ion-label><br>
    <ion-datetime presentation="date" [preferWheel]="true"  max="2030"></ion-datetime>
  </ion-item>
</ion-content>
