<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Delete events</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div *ngIf="events">
    <ion-list>
      <ion-list-header>
        <ion-label style="font-size: 18px;">Mark the events you want to delete</ion-label>
      </ion-list-header>
      
      <div *ngFor="let event of events; let i = index" class="ion-margin-top">
        <ion-item class="eventsC">
          <ion-checkbox [(ngModel)]="event.checked" slot="start"></ion-checkbox>
          <ion-label>Title: {{event.title}} - Date: {{event.date}}</ion-label>
        </ion-item>
      </div>

    </ion-list>
  </div>
</ion-content>
