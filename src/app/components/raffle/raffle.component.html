<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <div class="raffle-container">
      <img src="../../../assets/images/logo.svg" alt="" width="90%">
      <div class="raffle">
        <p *ngIf="winner !== ''" class="winner">The winner is: <br><br><b>{{winner}}</b></p>
        <img src="../../../assets/images/tickets.png" alt="">
        <p class="raffle-text">Enter in the raffle of a mattress</p>
        <p *ngIf="!hasEnded()" class="raffle-text"><ion-text color="danger">Raffle ends: <b>{{endDate | date}}</b></ion-text></p>
        <ion-button *ngIf="!hasEnded()" (click)="participate()">Join our raffle</ion-button>
        <p class="ion-text-center" *ngIf="hasEnded()"><ion-text color="danger" weight="bold"><b>*Sorry, the raffle has ended.</b></ion-text></p>
        <ion-button *ngIf="admin && hasEnded()"color="danger" (click)="raffle()">Raffle now</ion-button>
      </div>
      <div>
        <ion-button *ngIf="admin" (click)="openModal()"><ion-icon name="settings-outline"></ion-icon></ion-button>
        <ion-button *ngIf="admin" (click)="resetWinner()"><ion-icon name="refresh-outline"></ion-icon></ion-button>
      </div>
    </div> 
  </ion-content>
