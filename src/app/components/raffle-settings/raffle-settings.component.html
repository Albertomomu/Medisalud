<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Raffle settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Select the deathline for the raffle: </ion-label><br>
    <ion-datetime presentation="date" [preferWheel]="true" [ngModel]="selectedTime"></ion-datetime>
  </ion-item>
</ion-content>
