  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/documents"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
    <ion-content class="ion-padding" class="images-container">
        <!-- <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let image of images">
            <img [src]="image.url">
          </ion-slide>
        </ion-slides> -->
        <ion-item *ngFor="let image of images" (click)="openImage(image)">
          {{image.name}}
        </ion-item>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="chevron-up-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button id="open-modal">
            <ion-icon name="add-circle"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Upload a new photo</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <input type="file" #fileInput ngModel (change)="onFileChange($event)" />
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
