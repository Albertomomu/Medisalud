<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item lines="full" routerDirection="root">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Dark theme
        </ion-label>
        <ion-toggle id="themeToggle" slot="end" (ionChange)="onToggleColorTheme($event)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label routerDirection="root" [routerLink]="['/fichar']">Fichar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-wechat" slot="start"></ion-icon>
        <ion-label routerDirection="root" [routerLink]="['/chat']">Chat</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="ticket" slot="start"></ion-icon>
        <ion-label routerDirection="root" [routerLink]="['/raffle']">Raffle</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label routerDirection="root" [routerLink]="['/documents']">Documents</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label routerDirection="root" [routerLink]="['/calendar']">Calendar</ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="danger" expand="block" class="ion-margin-top" (click)="logout()">Log out</ion-button>
  </ion-content>
</ion-menu>
